<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Kids Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/game1-ss.png" alt="" class="card-img" />
      <div class="card-info">
        <h1 class="title">Matching Pairs</h1>
        <p class="description">
          A game to select matching photos with the least number of moves!!

        </p>
        <a href="./Game 1/game1.html">
          <button class="confirm-btn">Play Now</button>
        </a>
      </div>
    </div>
    <div class="card">
      <img src="./images/game2-ss.png" alt="" class="card-img" />
      <div class="card-info">
        <h1 class="title">Find The Differences</h1>
        <p class="description">
          A game to spot the differences between two photos with the least number of clicks!!
        </p>
        <a href="./Game 2/game2.html">
          <button class="confirm-btn">Play Now</button>
        </a>
      </div>
    </div>
    <div class="card">
      <img src="./images/game3-ss.png" alt="" class="card-img" />
      <div class="card-info">
        <h1 class="title">What Goes Together</h1>
        <p class="description">
          A game to match pairing photos having some relation with the least number of clicks!!
        </p>
        <a href="./Game 3/game3.html">
          <button class="confirm-btn">Play Now</button>
        </a>
      </div>
    </div>
  </body>
</html>
